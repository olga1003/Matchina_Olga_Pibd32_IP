  <p class="header">Добавить статью </p>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <form>
          <div class="form-group">
            <label for="exampleInputName">Введите название статьи</label>
            <input type="text" class="form-control" id="exampleInputnName" placeholder="Название статьи">

          </div>
          <div class="form-group">
            <label for="exampleInputText">Введите текст статьи</label>
            <textarea class="form-control text" id="Textarea" placeholder="Текст статьи" required></textarea>
          </div>
        </form>
      </div>
      <div class="col-sm">
        <label for="exampleInputText">Выберите тематику статьи</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Основы йоги
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Асаны
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" checked>
          <label class="form-check-label" for="gridRadios3">
            Медитации
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" checked>
          <label class="form-check-label" for="gridRadios3">
            Пранаяма
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
          <label class="form-check-label" for="gridRadios4">
            Шаткармы
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
          <label class="form-check-label" for="gridRadios4">
            Мантры
          </label>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputAnnotation">Введите текст аннотации</label>
          <textarea class="form-control annotation" id="Textarea" placeholder="Текст аннотации" required></textarea>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <form>
              <div class="form-group">
                <label for="exampleFormControlFile1">Загрузите превью</label>
